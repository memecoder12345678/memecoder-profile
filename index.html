<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeCoder | Hacker Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Source Code Pro', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        h1, h2 {
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            animation: glitch 1.5s infinite;
            text-align: center;
        }
        h1 {
            font-size: 6vw;
            margin-top: 0;
        }
        h2 {
            font-size: 2vw;
            margin-top: 2vh;
            color: #888;
        }
        @keyframes glitch {
            0%, 100% {
                text-shadow: 2px 2px #0f0, -2px -2px #00f;
            }
            50% {
                text-shadow: -2px -2px #0f0, 2px 2px #00f;
            }
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 2vw;
            margin-top: 5vh;
            width: 100%;
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-size: 2vw;
            border: 1px solid #0f0;
            padding: 1vh 2vw;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }
        a:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }
        .terminal {
            background: #111;
            padding: 2vh;
            margin-top: 5vh;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px #0f0;
            text-align: left;
        }
        .terminal p {
            margin: 1vh 0;
            font-size: 2vw;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }
            h2 {
                font-size: 3vw;
            }
            .links {
                gap: 4vw;
            }
            a {
                font-size: 4vw;
                padding: 2vh 4vw;
            }
            .terminal {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>MemeCoder</h1>
    <h2>Hacker | Developer | Learner</h2>
    <div class="links">
        <a href="https://github.com/memecoder12345678" target="_blank">GitHub Profile</a>
        <a href="https://www.facebook.com/profile.php?id=61560894993761" target="_blank">Facebook Profile</a>
        <a href="https://www.youtube.com/channel/UCOvr7eaumWCAxh7Bis8vghQ" target="_blank">YouTube Channel</a>
    </div>
    <div class="terminal">
        <p><span style="color: #0f0;">[INFO]</span> Initializing personal profile...</p>
        <p><span style="color: #0f0;">[INFO]</span> Connected to cyberspace.</p>
        <p><span style="color: #f00;">[ERROR]</span> Access Denied to your system! =}</p>
        <p>Type <span style="color: #00f;">'sudo allow'</span> to proceed<span class="blink">_</span></p>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Function to resize the canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateMatrix();
        }

        // Variables for matrix effect
        const matrixLetters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        let columns;
        let drops;

        // Function to update matrix columns and drops array
        function updateMatrix() {
            columns = Math.floor(canvas.width / fontSize);
            drops = Array(columns).fill(0);
        }

        // Call resizeCanvas initially and when window resizes
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Function to draw matrix effect
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = matrixLetters[Math.floor(Math.random() * matrixLetters.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(draw, 50);
    </script>
</body>
</html>
